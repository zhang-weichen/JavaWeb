<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>9.列表</title>
</head>
<body>

    <!-- 列表
    需求 1：使用无序列表方式，显示春夏秋冬
    需求 2：使用有序列表方式，显示春夏秋冬
        ul(unordered list)标签：无序列表，不为列表项添加序号
            type属性：修改列表项前的符号（具体表现以浏览器为准）

        ol(ordered list)标签:有序列表

        li(list item)标签:列表项，自动在列表项前添加序号
    -->
    <ul type="none">
        <li>春</li>
        <li>夏</li>
        <li>秋</li>
        <li>冬</li>
    </ul>
    <ol>
        <li>春</li>
        <li>夏</li>
        <li>秋</li>
        <li>冬</li>
    </ol>
</body>
</html>
