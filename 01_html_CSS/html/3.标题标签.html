<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3.标题标签.html</title>
</head>
<body>
	
	<!-- 标题标签
	需求 1：演示标题 1 到 标题 6

		h1 - h6 都是标签属性
		h1 最大
		h6 最小
			align属性：设置对齐方式
				left:左对齐（默认）
				center:居中
				right:右对齐
	-->
	<h1 align="left">标题1</h1>
	<h2 align="center">标题2</h2>
	<h3 align="right">标题3</h3>
	<h4>标题4</h4>
	<h5>标题5</h5>
	<h6>标题6</h6>

	
</body>
</html>
