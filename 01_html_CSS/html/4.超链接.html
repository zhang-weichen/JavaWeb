<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- a标签：超链接
			href属性:设置链接的地址
			target属性:设置跳转的方式
				_self:在当前页面跳转（默认）
				_blank:打开新页面跳转
	-->
	<a href="http://www.baidu.com">百度</a><br/>
	<a href="http://www.baidu.com" target="_self">百度_self</a><br/>
	<a href="http://www.baidu.com" target="_blank">百度_blank</a>
</body>
</html>
