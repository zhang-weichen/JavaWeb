<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>

	<!--需求 1：做一个带表头的，三行，三列的表格，并显示边框
		需求 2：修改表格的宽度，高度，表格的对齐方式，单元格间距

		table标签：表格标签
			border属性：设置表格边框的像素
			width属性：设置表格像素宽度
			height属性：设置表格像素高度
			align属性：设置表格相对于页面的对齐方式
			cellspacing属性：设置单元格间距， cellspacing="0"表示两个边框间距为0，并非完全重叠，故边框宽度为2
		tr标签：行标签
		th标签：表头标签
		td标签：单元格标签
			align属性：设置单元格文本对齐方式

		b标签：文本加粗
	-->
		<table align="center" border="1" width="300" height="300" cellspacing="0">
			<tr>
				<td align="center"><b>1.1</b></td>
				<th>1.2</th>
				<th>1.3</th>
			</tr>
			<tr>
				<td>2.1</td>
				<td>2.2</td>
				<td>2.3</td>
			</tr>
			<tr>
				<td>3.1</td>
				<td>3.2</td>
				<td>3.3</td>
			</tr>
		</table>
		
	</body>
</html>
