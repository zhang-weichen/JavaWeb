<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
    <!--需求 1：使用 img 标签显示一张美女的照片。并修改宽高，和边框属性

    img标签：图片标签，用来显示标签
        src属性：设置图片路径
        width属性：设置图片像素宽度
        height属性：设置图片像素高度
        border属性：设置边框像素
        alt属性：当指定路径找不到图片时，替代显示的文本内容


    JavaSE中路径分为相对路径和绝对路径
        相对路径：从工程名开始算
        绝对路径：盘符:/目录/文件名

    在web中路径分也为相对路径和绝对路径
        相对路径：
            .：表示当前文件所在目录
            ..：表示当前文件目录的上一级目录
            文件名：表示当前文件所在目录的对应文件，相当于 ./文件名，./ 可以省略
        绝对路径：
            正确格式：http://ip:port/工程名/资源路径
            错误格式：盘符:/目录/文件名
    -->
    <img src="../imgs/1.jpg" width="100" height="150" border="1" />
    <img src="../imgs/2.jpg" width="100" height="150" />
    <img src="../imgs/3.jpg" width="100" height="150" />
    <img src="../imgs/4.jpg" width="100" height="150" />
    <img src="../imgs/5.jpg" width="100" height="150" />
    <img src="../imgs/6.jpg" width="100" height="150" />
    <img src="../imgs/100.jpg" width="100" height="150" alt="找不到图片"/>

</body>
</html>
