<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<body>
	<!--
	    iframe标签可以在页面上开辟一个单独的区域显示一个完整的页面
	    	iframe和a标签组合使用的步骤如下：
	    		1、在iframe标签中使用name属性定义该页面的名称
	    		2、在a标签的target属性的值设为name属性的值
	-->

	<iframe width="500" height="400" name="abc"></iframe>
	<ul>
		<li><a href="0.标签语法.html" target="abc">0.标签语法</a></li>
		<li><a href="1.font标签.html" target="abc">1.font标签</a></li>
		<li><a href="2.特殊字符.html" target="abc">2.特殊字符</a></li>
	</ul>
</body>
</html>
