<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11.others</title>
</head>
<body>
    <!-- 需求 1：div、span、p 标签的演示
         div标签：封装的文本默认独占一行
         span标签：长度是封装文本的长度，多个span标签封装的文本中间以空格分开
         p标签：段落标签，在锻炼上方或下方各空出一行（若已有空行，则不再添加空行）
    -->
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
    <p>p标签1</p>
    <p>p标签2</p>
</body>
</html>
