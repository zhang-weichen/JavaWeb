<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.表单提交的细节</title>
</head>
<body>
    <!--
        form标签：表单标签
            action属性：设置表单提交的服务器地址
            method属性：设置表单提交的方式
                get（默认值）
                post

            表单提交的时候，数据没有发送给服务器的三种情况
                1. 表单项没有name属性值
                2. 单选、复选（下拉列表中的option标签）都需要添加value属性，以便发送给服务器
                3. 表单项不在提交的form标签中

            GET请求的特点：
                1. 浏览器地址栏中的地址：action属性[+?+请求参数]
                    请求参数的格式：name=value&name=value...
                    http://localhost:8080/?action=login&username=%E9%BB%98%E8%AE%A4%E5%80%BC&password=123456&sex=male&hobby=C%2B%2B&hobby=Java&country=China&desc=%E9%BB%98%E8%AE%A4%E5%80%BC
                2. 不安全
                3. 数据长度有限制

            POST请求的特点：
                1. 浏览器地址栏中的地址：action属性值（URL）
                2. 相对于GET请求更安全
                3. 理论上没有数据长度限制
    -->
    <form action="http://localhost:8080" method="post">
        <input type="hidden" name="action" value="login"/>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td>
                    <input type="text" name="username" value="默认值"/>
                </td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td>
                    <input type="password" name="password" value="123456"/>
                </td>
            </tr>
           <!-- <tr>
                <td>确认密码：</td>
                <td>
                    <input type="password"/>
                </td>
            </tr>-->
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="male" checked="checked"/>男
                    <input type="radio" value="female" name="sex"/>女
                </td>
            </tr>
            <tr>
                <td> 兴趣爱好：</td>
                <td>
                    <input name="hobby" type="checkbox" value="C++"/>C++
                    <input name="hobby" type="checkbox" value="Java"/>Java
                    <input name="hobby" type="checkbox" value="Python"/>Python
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select name="country">
                        <option value="none">--请选择国籍--</option>
                        <option value="China" selected="selected">中国</option>
                        <option value="America">美国</option>
                        <option value="Britain">英国</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td>
                    <textarea name="desc" rows="10" cols="20">默认值</textarea>
                </td>
            </tr>
            <!--<tr>
                <td>照片：</td>
                <td>
                    <input name="picture" type="file"/>
                </td>
            </tr>-->
            <tr>
                <td align="center">
                    <input type="reset" value="reset"/>
                </td>
                <td align="center">
                    <input type="submit" value="submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
