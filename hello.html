<!DOCTYPE html><!-- 约束，声明 -->
<html lang="en"><!-- html标签表示html的开始    lang="zh_CN"表示中文    html标签中一般分为两部分，分别是：head和body -->
<head><!-- 表示头部信息，一般包含三部分内容：title标签，css样式，js代码 -->
    <meta charset="UTF-8"><!-- 表示当前页面使用utf-8字符集 -->
    <title>hello</title><!-- 表示标题 -->
</head>
<!-- bgcolor是背景颜色属性
     onclick表示单击（点击）事件

     alert()是JavaScript语言提供的一个警告框函数，
     它可以接受任意参数，参数就是警告框的提示信息
-->
<body bgcolor="yellow"><!-- body标签是整个html页面显示的主题内容 -->
    hello
    <button  onclick="alert('点击成功')">按钮</button>
    <br/>换行
    <hr/>水平线
</body>
</html>
