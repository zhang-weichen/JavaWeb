<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 定义一个无参函数
        var fun = function() {
            alert("无参函数")
        }

        // 函数被调用才会执行
        fun();

        // 定义一个有参函数
        var fun1 = function(a, b) {
            alert("有参函数 a => " + a + "， b => " + b);
        }

        fun1(12, "abc");

        // 定义一个带有返回值的函数
        var sum = function(num1, num2) {
            var result = num1 + num2;
            return  result;
        }

        alert(sum(100, 150));
    </script>
</head>
<body>

</body>
</html>
