<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       /*
        * 对象的定义：
        *   var 变量名 = {
        *       属性名: 值,              // 定义一个属性
        *       函数名: function() {}    // 定义一个函数
        *
        *   };
        *
        */
       var obj = {
           name : 'Tom',
           age : 3,
           fun : function() {
               alert("name : " + this.name + ", age : " + this.age);
           }
       };


       /*
        * 对象的访问：
        *   变量名.属性名 / 函数名();
        *
        */
       obj.fun();

    </script>



</head>
<body>

</body>
</html>
