<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun() {
            alert("改变女神？")
        }

        window.onload = function () {

            // 1. 获取标签对象
            var selObj = document.getElementById("sel02");

            // 2. 通过标签对象.事件名 = function(){};
            selObj.onchange = function () {
                alert("改变男神？");
            }
        }
    </script>
</head>
<body>
    请选择你的女神：
    <!--静态注册onchange事件-->
    <select onchange="onchangeFun()">
        <option>--女神--</option>
        <option>芳芳</option>
        <option>翠翠</option>
        <option>佳佳</option>
    </select><br/>

    请选择你的男神：
    <!--动态注册onchange事件-->
    <select id="sel02">
        <option>--男神--</option>
        <option>凡凡</option>
        <option>坤坤</option>
        <option>花花</option>
    </select>

</body>
</html>
