<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-hello</title>
    <!--
        引入JS代码的方式二：
        使用script引入外部的js文件执行
            src属性：所引入的js文件的路径（相对路径或绝对路径）

        script标签可以用来定义js代码，也可用来引入js文件
        但两种方式只能二选一使用，如需同时使用两种方式，需定义多个script标签
        并按从上到下的顺序执行
    -->
    <script type="text/javascript" src="02-hello.js"></script>
    <script>
        alert("Hello, JS!")
    </script>
</head>
<body>

</body>
</html>
