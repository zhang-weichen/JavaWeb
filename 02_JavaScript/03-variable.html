<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-variable</title>
    <script type="text/javascript">
        var i;
        alert(i);  // undefined
        // typeof()是JavaScript语言提供的一个函数，用于判断变量当前类型
        alert( typeof(i) );  // undefined

        i = 12;
        alert(i);  // 12
        alert( typeof(i) );  // number

        i = "abc";
        alert(i);  // abc
        alert( typeof(i) );  // string

        var a = 12;
        var b = "abc";
        alert( a * b );  // NaN(not a number)，非数字，非数值

    </script>
</head>
<body>

</body>
</html>
