<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         * 需求：当用户点击校验按钮，要获取输入框中的内容，然后验证其是否合法。
         * 验证规则：必须有字母、数字、下划线组成，并且长度为5-12位。
         *
         */
        function onclickFun() {

            // 1. 当我们要操作一个标签时，必须先获取这个标签对象。
            var usernameObj = document.getElementById("username");
            // alert(usernameObj)  // [object HTMLInputElement]，它就是dom对象
            // alert(usernameObj.id);
            // alert(usernameObj.type);
            // alert(usernameObj.value);
            var usernameText = usernameObj.value;

            // 如何验证字符串符合某个规则：使用正则表达式
            var patt = /^\w{5,12}$/

            var usernameSpanObj = document.getElementById("usernameSpan");
            // innerHTML 表示起始标签和结束标签中的内容
            // innerHTML 属性可读可写
            // alert(usernameSpanObj.innerHTML);

            /**
             * test()方法用于测试字符串是否匹配某个规则
             *
             */
            if (patt.test(usernameText)) {

                // alert("用户名合法!");
                // usernameSpanObj.innerHTML = "用户名合法!";
                usernameSpanObj.innerHTML = "<img src=\"right.png\" width=\"20\" height=\"20\" />";

            } else {

                // alert("用户名不合法!");
                usernameSpanObj.innerHTML = "用户名不合法!";
                usernameSpanObj.innerHTML = "<img src=\"wrong.png\" width=\"20\" height=\"20\" />";
            }
        }
    </script>
</head>

<body>
    用户名：<input type="text" id="username" value="zwc"/>
    <span style="color: red" id="usernameSpan">
    </span>

    <button onclick="onclickFun()">校验</button>
</body>
</html>
